<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <title>ToDoList</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'list' %}">ToDoList</a>

    <div class="navbar-nav">
        <li>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'logout' %}">LOGOUT</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}" style="color:red">LOGIN</a>
            {% endif %}
            <a class="nav-item nav-link" href="{% url 'done' %}">DONE</a>
            <a class="nav-item nav-link" href="{% url 'notdone' %}">NOT DONE</a>
            <a class="nav-item nav-link" href="{% url 'list' %}">Home</a>
        </li>
    </div>

    </nav>



<div class="main">
    {% block body %}
    {% endblock %}
</div>

</body>
</html>
